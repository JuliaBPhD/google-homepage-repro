<!DOCTYPE html>
<html>
	<head>
		<title>Google Home Page</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<link rel="shortcut icon" href="favicon.png">
    <style>
      <a href="link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    </style>
	</head>
	<body>
     <div id="container">
        <div id="header">
            <ul class="right">
                <li class="bartext">Gmail</li>
                <li class="bartext">Imagenes</li>
                <li class="bartext">Iniciar sesion</li> 
          </li>
            </ul>
        </div>
        <div class="content">
            <div id="logo">Google </div>
            <div id="logo2">Espanol </div>
                     <div id="search">
                <form name="searchbar">
                    <input type="text" name="search" class="input"/>
                </form>
            </div>
            <div class="buttons">
              <form action:"" name:"buttons" id="buttons"> 
                <button id="searchbutton" aria-label="Buscar con Google" name="Buscar on Google">
                  
             <div class="searchOptions">
                 <span class="searchb">Buscar con Google</span>
                </button>
                <button id="lucky" aria-label="Feeling Lucky" name="Feeling Lucky">
                 <span id="luckybutton">Voy a tener suerte</span>
                </button>
              </form>
          </div>
          </div>
        <div id="footer">
            <ul class="left">
                <li class="bartext">Advertising</li>
                <li class="bartext">Business</li>
                <li class="bartext">About</li>
            </ul>
          <ul class="right">
            <li class="bartext">Privacy</li>
            <li class="bartext">Terms</li>
            <li class="bartext">Settings</li>
        </div>
    </div>    
</body>

</html>
